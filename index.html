<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | MO KHAMES</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="menu">
    <ul>
      <li class="profile">
        <div class="img-box">
          <img src="user-200x300.webp" alt="profile">
        </div>
        <h2>mohamed khames</h2>
      </li>

      <li>
        <a href="#"><i class="fas fa-home"></i><p>dashboard</p></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-user-group"></i><p>clients</p></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-chart-pie"></i><p>charts</p></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-pen"></i><p>posts</p></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-star"></i><p>favorite</p></a>
      </li>
      <li>
        <a href="#"><i class="fas fa-cog"></i><p>settings</p></a>
      </li>
      <li class="log-out">
        <a href="#"><i class="fas fa-sign-out"></i><p>log out</p></a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">

    <!-- Dashboard Title -->
    <div class="title-info">
      <p>dashboard</p>
      <i class="fas fa-chart-bar"></i>
    </div>

    <!-- Stats Boxes -->
    <div class="data-info">
      <div class="box">
        <i class="fas fa-user"></i>
        <div class="data">
          <p>user</p>
          <span>100</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-pen"></i>
        <div class="data">
          <p>posts</p>
          <span>700</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-table"></i>
        <div class="data">
          <p>products</p>
          <span>34</span>
        </div>
      </div>

      <div class="box">
        <i class="fas fa-dollar"></i>
        <div class="data">
          <p>revenue</p>
          <span>200$</span>
        </div>
      </div>
    </div>

    <!-- Products Table -->
    <div class="title-info">
      <p>products</p>
      <i class="fas fa-table"></i>
    </div>

    <table>
      <thead>
        <tr>
          <th>products</th>
          <th>price</th>
          <th>count</th>
        </tr> 
      </thead> 
      <tbody>
        <tr>
          <td>tv</td>
          <td><span class="price">$1500</span></td>
          <td><span class="count">123</span></td>
        </tr>
        <tr>
          <td>labtop</td>
          <td><span class="price">$800</span></td>
          <td><span class="count">50</span></td>
        </tr>
        <tr>
          <td>phone</td>
          <td><span class="price">$500</span></td>
          <td><span class="count">1000</span></td>
        </tr>
        <tr>
          <td>wash machine</td>
          <td><span class="price">$600</span></td>
          <td><span class="count">30</span></td>
        </tr>
        <tr>
          <td>car</td>
          <td><span class="price">$5000</span></td>
          <td><span class="count">10</span></td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
